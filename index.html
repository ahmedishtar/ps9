<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تشغيل التهكير</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            margin: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }
        .center-button {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
        }
        button {
            font-size: 20px;
            padding: 10px 25px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="center-button">
        <button onclick="launchExploit()">تشغيل التهكير</button>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js').then(() => {
                let counter = 10;
                let message = document.createElement('div');
                message.style.position = 'fixed';
                message.style.bottom = '20px';
                message.style.right = '20px';
                message.style.padding = '20px';
                message.style.backgroundColor = '#333';
                message.style.color = '#fff';
                message.style.fontSize = '20px';
                message.style.borderRadius = '10px';
                message.style.zIndex = '1000';
                message.innerText = 'جارٍ تخزين الصفحة... ' + counter + ' ثواني';
                document.body.appendChild(message);

                let countdown = setInterval(() => {
                    counter--;
                    if (counter <= 0) {
                        clearInterval(countdown);
                        message.innerText = 'تم تخزين الصفحة أوفلاين. طفي النت وارجع.';
                    } else {
                        message.innerText = 'جارٍ تخزين الصفحة... ' + counter + ' ثواني';
                    }
                }, 1000);
            });
        }

        function launchExploit() {
            alert("ادخل الفلاش وانتظر 10 ثواني ثم اضغط موافق");
            const script = document.createElement('script');
            script.src = 'goldhen_2.4b17.js';
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
