
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تهكير PS4 - أحمد عشتار</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .main-btn {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 22px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
    }
    .cache-btn {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 13px;
      padding: 5px 10px;
      background-color: #222;
      color: #eee;
      border-radius: 6px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <button class="main-btn" onclick="startExploit()">تشغيل التهكير</button>
  <button class="cache-btn" onclick="startCache()">خزن الصفحة</button>

  <script>
    function startExploit() {
      alert("ادخل الفلاش وانتظر 10 ثواني ثم اضغط موافق");
      var s = document.createElement('script');
      s.src = 'goldhen_2.4b17.js';
      document.body.appendChild(s);
    }

    function startCache() {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js').then(() => {
          let msg = document.createElement('div');
          msg.style.cssText = 'position:fixed;bottom:20px;right:20px;background:#000;color:#fff;padding:10px;border-radius:8px;z-index:999;';
          msg.innerText = 'جارٍ تخزين الصفحة...';
          document.body.appendChild(msg);
          setTimeout(() => { msg.innerText = 'تم التخزين، اكدر تطفي النت'; }, 5000);
        });
      } else {
        alert("متصفحك لا يدعم التخزين.");
      }
    }
  </script>
</body>
</html>
